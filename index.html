<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Phone Store</title>
    <!-- Bootstrap Link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Custom CSS Link  -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Header section start  -->
    <header>
        <div class="container mt-4">
            <div class="text-center">
                <h1 class="text-white mb-3">My awesome phone store</h1>
                <div class="d-flex justify-content-center">
                    <input id="input-field" class="form-control w-50" type="text" placeholder="Enter your phone name" value="air">
                    <button onclick="loadData()" class="btn btn-primary ms-1">Search</button>
                </div>
                <!-- Wrong value error message -->
                <p id="wrong-value-error" class="w-50 bg-danger text-white py-3 text-center mx-auto mt-3 img-radius fs-6">Your enter a wrong phone name!! Please write a correct phone name!!</p>
                <!-- empty error message -->
                <p id="empty-error" class="w-50 bg-danger text-white py-3 text-center mx-auto mt-3 img-radius fs-6">Your input box is empty!! Please write any phone name!!</p>
                <!-- spinner start -->
                <div class="d-flex justify-content-center">
                    <div id="spinner" class="spinner-border text-primary mt-5 fs-3" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- Main section start  -->
    <main>
        <!-- Modal section start  -->
        <section>
            <div class="container">
                <div class="row">
                    <div class="col">
                        <div id="modal-div">
                            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                                aria-hidden="true">
                                <div class="modal-dialog modal-lg modal-dialog-centered modal-dialog-scrollable">
                                    <div class="modal-content">
                                        <div class="modal-header p-2">
                                            <h5 class="modal-title" id="exampleModalLabel"></h5>
                                            <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                aria-label="Close">
                                            </button>
                                        </div>
                                        <!-- Modal body  -->
                                        <div class="modal-body">
                                            <div class="d-flex justify-content-center">
                                                <img id="modal-img" class="w-50 img-fluid" src="" alt="">
                                            </div>
                                            <div id="modal-details" class="text-center">

                                            </div>
                                            
                                        </div>
                                        <div class="modal-footer p-0">
                                            <button type="button" class="btn btn-primary p-1" data-bs-dismiss="modal">Close</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Card section start  -->
        <section>
            <div class="container mt-5">
                <div id="card-section" class="row row-cols-1 row-cols-md-3 g-5 mb-4">
            
                </div>
            </div>
        </section>
    </main>

    <!-- Bootstrap Js link  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- Custom Js link  -->
    <script src="js/app.js"></script>
</body>

</html>
