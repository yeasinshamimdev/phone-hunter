<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Phone Store</title>
    <!-- Bootstrap Link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Custom CSS Link  -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Header section start  -->
    <header>
        <div class="container mt-4">
            <div class="text-center">
                <h1 class="text-white mb-3">My awesome phone mart</h1>
                <div class="d-flex justify-content-center">
                    <input id="input-field" class="form-control w-50" type="text" placeholder="Enter your phone name">
                    <button class="btn btn-primary ms-1">Search</button>
                </div>
            </div>
        </div>
    </header>
    <!-- Main section start  -->
    <main>
        <!-- Modal section start  -->
        <section>

        </section>

        <!-- Card section start  -->
        <div class="container mt-5">
            <div class="row row-cols-1 row-cols-md-3 g-4">
                <div class="col">
                    <div class="card h-100 border-0">
                        <img src="" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">Card title</h5>
                            <p class="card-text">This is a longer card with supporting text below as a natural lead-in
                                to additional content. This content is a little bit longer.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Bootstrap Js link  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- Custom Js link  -->
    <script src="js/app.js"></script>
</body>

</html>
